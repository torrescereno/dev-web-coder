        <meta charset="utf-8"/>

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet"/>
        <!-- Estilos -->
        <link href="css/style.css" rel="stylesheet"/>
        <!-- Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            INICIO
                        </a>
                    </li>
                    <li>
                        <a href="perfil.html">
                            PERFIL
                        </a>
                    </li>
                    <li>
                        <a href="servicios.html">
                            SERVICIOS
                        </a>
                    </li>
                    <li>
                        <a href="trabajos.html">
                            TRABAJOS
                        </a>
                    </li>
                    <li>
                        <a href="conacto.html">
                            CONTACTO
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid" id="principal">
            <div class="row justify-content-center vh-100 p-0 m-0" id="contact">
                <div id="contact-title">
                    <h1>
                        Necesitas más información ?
                    </h1>
                    <img alt="" src="img/contaco.svg"/>
                </div>
                <div id="contact-form">
                    <form action="" method="POST">
                        <h2>
                            HABLEMOS
                        </h2>
                        <!-- nombre -->
                        <input autofocus="" placeholder="Nombre" required="" type="text"/>
                        <!-- apellido -->
                        <input placeholder="Apellido" type="text"/>
                        <!-- correo -->
                        <input placeholder="Email" required="" type="email"/>
                        <!-- botones -->
                        <span>
                            <button alt="Borrar" name="Borrar" type="reset">
                                BORRAR
                            </button>
                            <button name="Enviar" type="submit">
                                ENVIAR
                            </button>
                        </span>
                    </form>
                </div>
                <!-- FOOTER -->
                <footer class="row justify-content-end align-items-end w-75 p-0" id="footer-main">
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                            <div class="row justify-content-between align-items-center" id="footer-content">
                                <p>
                                    © Luis Cereño
                                </p>
                                <p>
                                    2020
                                </p>
                                <span>
                                    <a href="https://www.instagram.com/torrescereno/">
                                        <img alt="" src="img/instagram.svg"/>
                                    </a>
                                    <a href="https://github.com/torrescereno">
                                        <img alt="" src="img/github.svg"/>
                                    </a>
                                    <a href="https://www.linkedin.com/in/luis-t-cere%C3%B1o-488510159/">
                                        <img alt="" src="img/linkedin.svg"/>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
