        <main id="principal">
            <section id="contact">
                <div id="contact-title">
                    <h1>
                        Necesitas más información ?
                    </h1>
                    <img alt="" src="img/contaco.svg"/>
                </div>
                <div id="contact-form">
                    <form action="" method="POST">
                        <h1>
                            HABLEMOS
                        </h1>
                        <!-- nombre -->
                        <input autofocus="" placeholder="Nombre" required="" type="text"/>
                        <!-- apellido -->
                        <input placeholder="Apellido" type="text"/>
                        <!-- correo -->
                        <input placeholder="Email" required="" type="email"/>
                        <!-- botones -->
                        <span>
                            <button alt="Borrar" name="Borrar" type="reset">
                                BORRAR
                            </button>
                            <button name="Enviar" type="submit">
                                ENVIAR
                            </button>
                        </span>
                    </form>
                </div>
